<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-3">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input [(ngModel)]="username" type="text" class="form-control" id="floatingInput"
                    placeholder="Username">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input [(ngModel)]="password" type="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2 my-3" type="button" (click)="login()">Sign in</button>
        </div>
    </div>
</div>
